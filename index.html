<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Lists</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>TO-DO List</h1>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <h2>Lists</h2>
        <div class="row" style="margin-bottom:8px;">
          <input type="text" id="newListName" placeholder="New List Name" />
          <button class="primary" id="addListBtn">Add</button>
        </div>
        <div id="lists">
          <p class="no-lists">There is no list yet.</p>
        </div>
        <div style="margin-top:12px;">
          <button id="deleteListBtn" class="danger" disabled>Delete Selected List</button>
        </div>
      </aside>

      <main class="main">
        <h2 id="activeListTitle">No list selected</h2>

        <div class="controls row">
          <input type="text" id="newItemText" placeholder="New task" disabled />
          <button id="addItemBtn" class="primary" disabled>Add Task</button>
        </div>

        <div class="filters">
          <button type="button" class="filter-btn active" data-filter="all">All</button>
          <button type="button" class="filter-btn" data-filter="active">Active</button>
          <button type="button" class="filter-btn" data-filter="done">Done</button>
        </div>

        <ul id="items" class="items"></ul>

        <div class="main-footer">
          <span id="leftCount">0 left</span>
          <button id="clearCompletedBtn" class="secondary" disabled>Clear completed</button>
        </div>
      </main>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
